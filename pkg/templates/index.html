{% extends 'base.html' %}	

{% block content %}
	
	
<div id="top"></div>
<!-- Start Header Area -->
<header class="default-header">
	<div class="container" style="margin-top:25px;">
		<div class="container">
			<div class="header-content d-flex justify-content-between align-items-center">
				<div class="logo" style="font-size:20px; color:#ffffff;text-shadow: 2px 2px 7px #000000;">
					<a href="/ishort" class="smooth"><img src="https://drive.google.com/uc?export=view&id=1CgVfUmvQwr8XTtdtFqof4H5zsTgR_FL5" alt="" width="40px;"></a>
					SHOrteNER
				</div>
				<div class="right-bar d-flex align-items-center">
					
					<div class="search relative">
						
					</div>
					<div class="header-social d-flex align-items-center">
						<a href="https://isolveit.herokuapp.com" target="_blank" title="iSOLveIT.org" style="text-shadow: 2px 2px 7px #000000;"><i class="fa fa-globe"></i></a>
						<a href="https://github.com/iSOLveIT" target="_blank" title="Github" style="text-shadow: 2px 2px 7px #000000;"><i class="fa fa-github"></i></a>
						<a href="https://twitter.com/@lve_it" target="_blank" title="Twitter"style="text-shadow: 2px 2px 7px #000000;"><i class="fa fa-twitter"></i></a>
						<a href="https://wa.me/233554779371" target="_blank" title="Whatsapp" style="text-shadow: 2px 2px 7px #000000;"><i class="fa fa-whatsapp"></i></a>
						<a href="https://gitlab.com/users/iSOLveIT" target="_blank" title="Gitlab" style="text-shadow: 2px 2px 7px #000000;"><i class="fa fa-gitlab"></i></a>

					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- End Header Area -->
<!-- Start Banner Area -->
<section class="banner-area relative">
	<div class="container">
		<div class="row fullscreen justify-content-center align-items-center">
			<div class="col-lg-8">
				<div class="banner-content text-center">
					<h1 class="text-uppercase text-white" style="text-shadow: 2px 2px 7px#000000; font-size:35px;">Url Shortener</h1><br><br>
					<form action="" method="POST">
						<div class="input-group input-group-lg">
							<input type="text" class="form-control"  name="url_upload" placeholder="Enter or Paste URL here......" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
							<input type="submit" value="Submit" class="btn" style="background: #000033; color:#ffffff;">
						</div>
						<div>
							<h6 class="text-white" style="text-shadow: 2px 2px 7px #000000; text-align: left;">NOTE: Please remember to add <b>https://</b> or <b>http://</b> protocol before the domain name.</h6>
						</div>
					</form>	<br>

					<h5 class="text-uppercase text-white" style="text-shadow: 2px 2px 7px #000000; text-align: left;">Copy Shortened URL Below</h5>
					<div class="input-group input-group-lg">
						<input type="text" id="copy_link" class="form-control" name="url_short" value= "{{ url_address }}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
						<button class="btn" style="background: #000033; color:#ffffff;" onclick="myFunction()" >Copy Link </button>
					</div>						
				</div>
			</div>
		</div>

		<p class="text-center text-white m-0">Copyright &copy; {{ year }}  |  All rights reserved to <a href="#">iSOLveIT org.</a> </p>
		
	</div>
</section>
<!-- End Banner Area -->

<script>
function myFunction() {
    var copyText = document.getElementById("copy_link");
    copyText.select();
    copyText.setSelectionRange(0, 99999)
    document.execCommand("copy");
    alert("Copied the text: " + copyText.value);
  }
</script>

{% endblock content %}
